<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Tabela</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Formulário e Tabela</h1>
    <hr>
    <form id="linhaform">
        <label for="produto">Produto:</label>
        <input type="text" name="produto" id="produto" required>
        <br><br>
        <label for="marca">Marca:</label>
        <input type="text" name="marca" id="marca" required>
        <br><br>
        <label for="segmento">Segmento:</label>
        <input type="text" name="segmento" id="segmento" required>
        <br><br>
        <label for="valor">Valor:</label>
        <input type="number" name="valor" id="valor" required>
        <br><br>
        <label for="datacompra">Data da venda:</label>
        <input type="date" name="datacompra" id="datacompra" required>
        <br><br>
        <button type="button" onclick="adicionarLinha()">Adicionar</button>
    </form>
    <br>
    <table id="tabeladados">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produto</th>
                <th>Marca</th>
                <th>Segmento</th>
                <th>Valor</th>
                <th>Data da Venda</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./formulario.js"></script>
</body>
</html>
